<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escondido</title>
    <style>
           div > p{
            display: none;
        }

        div:hover>p{
            display: block;
            background-color: brown;
        }

    </style>
</head>
<body>
    <h1>exemplo hover</h1>

    <p>Passe o mouse na frase abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido</p>
    </div>
        
    <p>fim do texto</p>


    
</body>
</html>
